version: 0.1.0
name: create_dataset_from_audio_files
type: command
display_name: Create Dataset from Audio Files
description: Create Dataset from Audio Files using the whisper model to automatically transcribe the audio files and create a metadata csv files
inputs:
  data_folder:
    type: uri_folder
    optional: False
  language:
    type: string
    optional: False
  buffer:
    type: number
    optional: False
  eval_percentage:
    type: number
    optional: False
  speaker_name:
    type: string
    optional: False
outputs:
  output_data:
    type: uri_folder
environment: azureml:aml-dataprep:0.1.3
code: ./code/dataprep.py
resources:
  instance_count: 1
command: "python dataprep.py --data_folder ${{inputs.data_folder}} --output_path ${{outputs.output_data}} \
  --language ${{inputs.language}} --buffer ${{inputs.buffer}} \
  --eval_percentage ${{inputs.eval_percentage}} --speaker_name ${{inputs.speaker_name}} \
  "